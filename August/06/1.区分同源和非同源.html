<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>区分同源和非同源</title>
</head>
<body>
<script type="text/javascript">
    /*
    JSONP和AJAX相同，都是客户端向服务器端发送请求：给服务器端传递数据 获取 从服务器获取数据 的方式

    AJAX属于同源策略
    JSONP属于非同源策略（跨域请求） ->实现跨域请求的方式有很多种，只不过JSONP是最常用的

    区分同源和非同源：
        用当前页面的地址 &&（比较） 数据请求的接口地址
           1）协议
           2）域名或者IP
           3）端口号
           以上三部分完全相同属于同源策略，我们用AJAX请求数据；只要有一个不一样，就属于非同源，我们一般使用JSONP获取数据

     JSONP的原理（JSONP请求一定需要对方的服务器做支持）：
        在SCRIPT的世界中，没有同源跨域这一说，只要你给我SRC属性中的地址是一个合法的地址，SCRIPT都可以把对应的内容请求回来
        JSONP就是利用了SCRIPT的這個原理
            1）我們首先把需要请求数据的,那个跨域API数据接口地址，赋值给SCRIPT的SRC
            2）把当前页面中的某一个函数名当做参数值，传递给需要跨域请求数据的服务器（腾讯服务器）(URL问号传参)
            3）腾讯服务器接收到你的请求后，需要做特殊处理：把你传递进来的函数名和它需要给你的数据拼接成一个
            字符串 例如：我们传递进来的函数名是fn , 它准备好的数据 'fn([{"name":"zhufeng"}])'
            --> 我们传递的函数名(给我们的数据)
            4）最后腾讯的服务器把准备的数据通过HTTP协议返回给客户端，客户端发现的就是让我们的fn执行，而且还给fn传递了一堆参数，
            那些数据就是我们想要的

     */


</script>
</body>
</html>
