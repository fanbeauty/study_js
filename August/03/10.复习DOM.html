<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复习DOM</title>
</head>
<body>
    <script type="text/javascript">
        //->获取页面元素的方法
        document.getElementById();
        context.getElementsByTagName(TagName) ->把context下所有标签名为tagname都获取到
        context.getElementsByClassName(ClassName)
        document.getElementsByName() -> 在IE浏览器中只对表单元素的name起作用
        document.body
        document.documentElement
        document.querySelector()/querySelectorAll():通过这个获取的节点集合不存在DOM映射

        //->描述节点和节点之间关系的属性
        childNodes            white-space: nowrap;

        children //获取所有元素子节点
        previousSibling/previousElementSibling
        nextSbling/nextElementSbling
        lastChild/lastElementChild
        firstChild/firstElementChild

        //动态操作dom方法
        document.createElement()
        document.createDocumentFragment()
        appendChild
        insertBefore
        cloneNode
        replaceChild
        removeChild
        get/set/removeAttribute


        //->DOM盒子模型




    </script>
</body>
</html>
