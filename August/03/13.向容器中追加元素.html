<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>向容器中追加新元素</title>
</head>
<body>
<script type="text/javascript">
    /*
    append:向指定容器的末尾追加元素
    prepend:向指定容器的开头追加元素
    insertBefore:向容器中指定元素的前面追加
    insertAfter:向容器中指定元素的末尾追加
     */
    //向指定容器的末尾追加元素
    function append(newEle,container) {
        container.appendChild(newEle);
    }

</script>
</body>
</html>
