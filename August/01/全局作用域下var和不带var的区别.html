<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    /*
    在全局作用域中，带var和不带var的关系
    区别：带var的可以进行预解释，所以在赋值前面执行不会报错，不带var的是不能进行预解释的，在赋值前面执行会报错
    console.log(num); // -> undefined
    var num=12;
    console.log(num2); // -> Uncaught Reference : num2 is not defined
    num2 = 10;

    关系：num2=12 -> 相当于给window增加了一个叫做num2的属性，属性值12
    var num = 12; --> 首先它相当于给全局作用域增加了一个全局变量，但是不仅如此，它也相当于给window增加了一个属性名num2,属性值12


    var num=12;
    console.log(num); // -> 输出全局作用域下的全局变量
    num2 = 10;
    console.log(num2); // -> 相当于输出 window.num2
       */
    //私有作用域中出现的一个变量不是私有的，则往上级作用域进行查找，上级没有则继续向上查找，一直找到window为止，如果window下也没有呢?
    //分两种情况：
        //1.我们是获取值：console.log(total) ---> 报错了
        //2.我们是设置值：total = 100 ; ---> 相当于给window增加了一个属性，属性名total,属性值100
    function fn() {
        console.log(total); // -> Uncaught Reference : total is not defined
        total=100;
    }
    fn();
    console.log(total);

</script>
</body>
</html>
