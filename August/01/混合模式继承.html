<script type="text/javascript">
    //混合模式继承：原型继承+call继承 , 父类中的私有属性和方法，作为子类的私有和公有属性和方法
    function A() {
        this.x = 100;
    }
    A.prototype.getX = function () {

    };
    function B() {
        A.call(this); //-> n.x = 100
    }

    B.prototype = new A; // ->B.prototype : x=100 getX
    B.prototype.constructor = B;

    var n = new B;





</script>
</body>
