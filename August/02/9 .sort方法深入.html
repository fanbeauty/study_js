<script type="text/javascript">

    // ->回调函数 : 把一个方法A当一个参数值传递给另外一个函数B，在B执行的过程中，我们随时根据需求，让A方法执行
//    function A() {
//
//    }
//
//    function B(fn) {
//        fn();
//        fn();
//        ...
//    }
//
//    B(A);


/*

    function fn(callback) {
        callback();
    }
    fn(function () {});

*/


    var arr = [1,3,23,12,45,56,34,56,87,55,89];
    arr.sort(function (a,b) {
        // a : 每一次执行匿名函数的时候，找到数组的当前项
        // b : 当前项的后一项
        // return a-b; //->升序 如果a>b , 返回的>0 ,a和b交换位置
        // return b-a; //->降序 如果b>a ,返回的>0 , a和b交换位置
        // ->我return的是一个>0 / <=0的数：>0 ,让a和b交换一下位置
        // <=0 , 原来的位置不动
    })

    arr.sort(function (a,b) {
        return 1; // 不管a和b谁大，每一次都返回一个恒大于0的数字，每一次都是a和b交换位置，结果就是数组倒过来了 ==> reverse
   })

    var ary = [
        {name:"梅旭建",age:23},
        {name:"吕成敏",age:25},
        {name:"梅超凡",age:24},
    ];

    ary.sort(function (a,b) {
        //按年龄升序
//        return parseFloat(a.age) - parseFloat(b.age);

        //按名字排序
        return a.name.localeCompare(b.name);
    })


















</script>
