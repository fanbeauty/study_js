<script type="text/javascript">

    //绑定数据：
    //1.利用动态创建元素节点和把它追加到页面中的方式实现数据绑定
    //优势：把需要动态绑定的内容一个个追加到页面当中，对原来的元素没有任何影响
    //弊端：浏览器每当创建一个li,我们就添加到页面当中，引发一次DOM的回流，最后引发的回流次数过大，影响我们的性能。


    //2.字符串拼接方式：首先循环需要绑定的数据，然后把需要动态绑定的标签以字符串的方式拼接到一起，
    //拼接完成后，最后统一的添加到页面中去
    //弊端：我们把新拼接的字符串添加到#uli中，原有的三个li的鼠标滑过效果都消失了（原来标签绑定的事件都消失了）
    //优势：事先把内容拼接好，最后统一添加页面中，只引发一次回流。

    //JS中DOM深入知识：
    //->回流（重排 reflow）：当页面中的HTML结构发生改变（增加，删除元素，位置发生改变...），浏览器都需要重新计算一遍DOM结构，
    //重新对当前的页面进行渲染
    //->重绘：某一个元素的部分样式发生改变了，浏览器只需要重新渲染当前的元素即可。


    //3.文档碎片
    var frg = document.createDocumentFragment(); // 创建一个文档碎片，相当于临时创建一个容器
    




























</script>
</body>
</html>
