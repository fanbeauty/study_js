<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script type="text/javascript">


    //函数本身也会有一些自己的属性
    // -> length 形参的格式
    // -> name 函数名
    // -> prototype 类的原型，在原型上定义的方法都是当前Fn这个实例的公有方法
    // -> __proto__ 把函数当做一个普通对象，指向Function这个类的原型

    //函数在整个JS中最复杂最重要
    //1.一个函数存在多面性
    // ->"普通函数" 它本身就是一个普通的函数，执行的时候形成私有作用域（闭包），形参赋值，预解释，代码执行，执行完成后栈内存销毁/不销毁
    // ->"类" : 它有自己的实例，也有prototype的属性是自己的原型，它的实例都执行自己的原型
    // ->"普通对象": 和 var obj = {}中的obj一样，就是一个普通的对象，它作为对象可以有一些自己私有的属性，
    // 也可以通过__proto__找到Function.prototype
    // 这三种关系之间没有必然关系

    function Fn() {
        var num = 100;
        this.x = 100;
    }
    Fn.prototype.getX = function () {
        console.log(this.x);
    }
    Fn.aaa=100;
    var f = new Fn; // 作为类， this -> f

    f.num; // undefined
    f.aaa ; //undefined

    var res = Fn(); //作为函数执行 this -> window
    console.log(res) ; //undefined , 因为函数没有返回值


</script>

</body>
</html>
