<script type="text/javascript">
    // 正则：它就是一个规则，用来处理字符串的一个规则
    // 处理:
    // 1) 匹配    判断一个字符串是否符合我们制定的规则，-> test

    var reg = /\d/; //  -> 包含一个0-9之间的数字
    console.log(reg.test("1")); //true

    // 2) 捕获     把字符串中符合我们正则规则的内容捕获到 -》 exec
    var reg = /\d/;
    console.log(reg.exec("珠"));
    console.log(reg.exec("1"));
    console.log(reg.exec("珠峰2015"));

    //2 .如何创建一个正则
    //1) 字面量方式
    var reg = /^d/;

    //2)实例创建的方式
    var reg = new RegExp("");

    //正则的两种创建方式是有区别的
    //1) 字面量方式中，出现的一切都是元字符，所以不能进行变量值的拼接，而实例创建是可以的
    //2)字面量中直接写\d就可以，而事例中需要把它转义\\d
    // var name="zhufeng";

    // 2015"""nameee"2016  true

</script>
