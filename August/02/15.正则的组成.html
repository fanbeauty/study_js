<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">

    var reg = /\d/;
    //元字符：
    //每一个正则表达式都是由元字符和修饰符组成的

    //[元字符] -> 在//之间具有意义的一些字符
    //1.具有特殊意义的元字符
    // \:转义字符
    // ^:以某一个元字符开始
    // $:以某一个元字符结尾
    // . : 匹配除\n以外的任意字符    /^0.2$/ 匹配以0开头以2结尾,中间除了\n的任意一个字符的字符串
    // () : 分组 -> 把一个大正则，划分成几个小正则
    // 分组作用 : 1) 改变x|y默认的优先级
    var reg = /^18|19$/;
    // 18 19 181 189 119 819 1819 ...
    var reg = /^(18|19)$/
    // 18 19


    // x|y :x或者y中的一个
    // [xyz] : x或者y或者z中的一个
    // [^xyz] : 除了三个以外的任何一个字符
    // [a-z] :a-z 之间的任何一个字符
    // [^a-z] :
    // \d : 一个0-9之间的数字
    // \D : 除了0-9以外的任意字符
    // \b : 一个边界符 "w1 w2 w3" -> 6个边界
    // \w : 数字、字母、下划线中的任意字符 [0-9a-zA-Z_]
    // \s : 匹配一个空白字符 空格 制表符 换页符......



    //2.代表出现次数的量词元字符
    // *: 出现 0 到 多次
    // +: 出现 1 到 多次
    // ?: 出现 0 次 或 1 次
    // {n} : 出现n次
    // {n,} :出现n到多次
    // {n,m} : 出现n到m次

    //一个简单验证手机号的正则：11位数字，第一位为1
    var regPhone = /^1\d{10}$/;
    console.log(regPhone.test("15652908216"));




</script>
</body>
</html>
