    //时间字符串格式化封装

    String.prototype.myFormateDate = function () {
        var reg = /(\d{4})[-/](\d{1,2})[-/](\d{1,2}) +(\d{1,2}):(\d{1,2}):(\d{1,2})/g;
        var arr = [];
        this.replace(reg,function () {
            arr = [].slice.call(arguments).slice(1,7);
        });

        var formate = arguments[0] || "{0}年{1}月{2}日 {3}:{4}:{5}";

        return formate.replace(/{(\d+)}/g,function () {
            var num = arguments[1], value = arr[num];
            value.length < 2 ? value = "0"+value : void 0;
            return value;
        });
    }

    var str = "2015-6-10 14:53:00";
    console.log(str.myFormateDate("{3}:{4}:{5}"));
