<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul id="ul1">
    <li>98</li>
    <li>87</li>
    <li>100</li>
    <li>91</li>
    <li>93</li>
    <li>92</li>
</ul>
</body>
<script type="text/javascript">
    //DOM映射机制：页面中的标签和JS中获取到的元素对象（元素集合）是紧紧的绑定在一起的，页面中的HTML结构改变了，JS中不需要重新获取，集合
    //里面的内容也会跟着自动改变


    var oUl = document.getElementById("ul1");
    var oLis = oUl.getElementsByTagName("li");
    console.log(oLis.length);

    var li = document.createElement("li");
    oUl.appendChild(li);
    console.log(oLis.length);  //没有重新获取，但是oLis这个集合的长度和内容会自动发生改变， 由于DOM映射


</script>

</html>
