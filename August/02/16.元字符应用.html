    //2) 最开始可以有+/- 也可以没有
    //3) 整数部分，一个可以是0-9之间的一个，多位不能以0开头

    //12.3
    //12
    //-12
    //+12
    //0.2

    var reg = /^[+-]?(\d|([1-9]\d+))(\.\d+)?$/;  //检测有效数


    //2. 年龄界于 18 ~ 65之间
    // 1）.在中括号出现的所有字符都是代表本身意思的字符（没有特殊的含义）
    // 2）.中括号不能识别两位数
    //     /^[12]$/ ; 代表1或者2中的一个
    //     /^[18-65]$/ : 代表1 、2-6中的一个 、 8 ， 三个中的一个

    var reg = /^(1[89]|[2-5]\d|6[0-5])$/;
