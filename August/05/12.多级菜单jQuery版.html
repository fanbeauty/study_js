<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多级菜单jQuery版</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: "Microsoft YaHei UI";
            font-size: 14px;
        }

        ul, li {
            list-style: none;
        }

        #box {
            margin: 10px;
            padding: 10px;
            width: 300px;
            border: 1px dashed #008000;
            background: #ffe470;
            background: -webkit-linear-gradient(top left, #ffe470, lightpink, lightsalmon, lightcoral, lightblue);
        }

        #box li {
            position: relative;
            line-height: 30px;
        }

        #box em {
            position: absolute;
            top: 7px;
            width: 16px;
            height: 16px;
            background: url('img/icon.png') no-repeat -59px -28px;
            cursor: pointer;
        }

        #box em.open {
            background-position: -42px -28px;
        }

        #box span {
            display: block;
            padding-left: 20px;
        }

        #box .two {
            padding-left: 20px;
        }

        #box .three {
            padding-left: 20px;
        }

        #box .four {
            padding-left: 20px;
        }

        #box .two, #box .three, #box four {
            display: block;
        }

        /*获取紧跟在em后的span标签(em的下一个兄弟标签)*/
        em + span {
            cursor: pointer;
        }

    </style>
</head>
<body>
<div id="box">
    <ul>
        <li><em></em><span>第一级第一个</span>
            <ul class="two">
                <li><em></em><span>第二级第一个</span>
                    <ul class="three">
                        <li><span>第三级第一个</span></li>
                        <li><span>第三级第二个</span></li>
                    </ul>
                </li>
                <li><span>第二级第二个</span></li>
                <li>
                    <em></em><span>第二级第三个</span>
                    <ul class="three">
                        <li>
                            <em></em><span>第三级第一个</span>
                            <ul class="four">
                                <li><span>第四级第一个</span></li>
                                <li><span>第四级第二个</span></li>
                            </ul>
                        </li>
                        <li><span>第三级第二个</span></li>
                        <li><span>第三级第三个</span></li>
                    </ul>
                </li>
            </ul>
        </li>
        <li><span>第一级第二个</span></li>
    </ul>

</div>
<script type="text/javascript" src="../06/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {

        //采用事件委托，给#box绑定点击事件，判断事件源
        var $box = $("#box");
        $box.delegate("em","click",fn);
        $box.delegate("span","click",fn);

        function fn(e) {
            e = e || window.event;
            target = e.target || e.srcElement;
            var $tar = $(target);
            //判断如果点击的是em或者是span，则展开
            if(/^(em|span)$/i.test(target.tagName.toLowerCase()))
            {
                //获取当前父元素下所有的em 和 ul
                var $em = $tar.parent().children("em");
                var $child = $tar.parent().children("ul");
                if($child.length==0){
                    return;
                }
                var isBlock = $child.css("display")==="block";
                $child.slideToggle(300);
                //之前是隐藏的，就展开
                if(isBlock==="none"){
                    $em.addClass("open");
                    return;
                }
                //之前是展开的
                $em.removeClass("open");
                //并且让下面的所有em和ul都隐藏
                window.setTimeout(function () {
                    $child.find("em").removeClass("open");
                    $child.find("ul").css("display","none");
                },300);
            }
        }
    })
</script>
</body>
</html>
