<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src='http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>

<div id="app"> 　
    <p>123</p>
</div>
<script id="tpl" type="x-template">

<div class='tpl'> 　　
    <p>This is a tpl from script tag</p> 　
</div>
</script>

<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        template: '#tpl'
    });
</script>

</body>
</html>
